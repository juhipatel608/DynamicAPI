<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GIFs Galore</title>

    
</head>
<body  style= "background-image: url(images/background.jpg)";>
        <header>
            <container class ="banner">
            <h1 class= "jumbotron  jumbotron-fluid" style="background-image: url(images/banner.jpg)"  >GIFs Galore API</h1>
        </container>
        </header>
        <div class="button-list">                
            <button class="btn" data-name="SpiderMan">Spider Man </button>
            <button class="btn" data-name="SuperMan">Super Man </button>
            <button class="btn" data-name="Deadpool">Deadpool </button>
            <button class="btn" data-name="TheFlash">The Flash </button>
            <button class="btn" data-name="BatMan">Bat Man </button>
        </div>

        <div class="more">
            <label for="more">Want More?</label>
            <input type="text" id="more" placeholder="Enter new Superhero">
            <br>
           
            <button id="moreButton">Add another Hero to the list</button>
          

        </div>
        <h2 >Click images to animate, click again to pause</h2>
        <div id="images-show"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js">   </script>        
</body>
</html>
